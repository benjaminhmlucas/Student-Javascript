<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chapter 3 Assignment</title>
	<link rel="stylesheet" type="text/css" href="chap3assign.css">
	<script>
		var first_name=prompt("Please enter your first name", "");
		var last_name=prompt("Please enter your last name", "");
		var hourly_wage=prompt("How much money do they pay you by the hour?","");
		var job_id;
		var job_title;
		var weekly_pay=(parseInt(hourly_wage))*40;
	</script>
</head>
<body>
	<script>
		job_title="Programmer";
		job_id="B0123456";
		document.write("<b>First Name: </b>" + first_name + "<br>");
		document.write("<b>Last Name: </b>" + last_name + "<br>");
		document.write("<b>Job Title: </b>" + job_title + "<br>");
		document.write("<b>Job ID: </b>" + job_id + "<br>");
		document.write("<b>Weekly Pay: </b>" + weekly_pay + "<br>");
		document.write("<br>");
		document.write("<a href=\"https://www.tridenttech.edu\">Trident Technical College</a><br>");
		
		document.write("<h1>THE END</h1>");
	</script>
</body>
</html>
